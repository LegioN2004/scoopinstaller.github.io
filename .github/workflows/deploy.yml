name: Deploy app workflow
on:
  push:
    branches:
      - main
      - develop

env:
  OUTPUT_PATH: ${{ github.workspace }}/build
  NODE_VERSION: '16'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: npm ci

    - name: Build app
      env:
        REACT_APP_AZURESEARCH_KEY: ${{ secrets.REACT_APP_AZURESEARCH_KEY }}
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: scoopsearch
        path: ${{ env.OUTPUT_PATH }}

    - name: Deploy to scoopsearch-dev.github.io
      if: github.ref == 'refs/heads/develop'
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.GHPAGES_DEPLOY_KEY_DEV }}
        external_repository: ScoopSearch/scoopsearch-dev.github.io
        publish_branch: master
        publish_dir: ./build

    - name: Deploy to scoopsearch.github.io
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.GHPAGES_DEPLOY_KEY }}
        external_repository: ScoopSearch/scoopsearch.github.io
        publish_branch: master
        publish_dir: ./build
